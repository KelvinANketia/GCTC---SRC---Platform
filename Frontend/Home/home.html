<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="GCTU - SRC" />
    <meta
      name="description"
      content="GCTU SRC Info Portal Home - Access important information, updates, and resources for the GCTU Student Representative Council." />
    <meta
      name="keywords"
      content="GCTU, SRC, Info Portal, Student Representative Council, Home, Updates, Resources" />
    <meta name="theme-color" content="#000000" />
    <title>GCTU-SRC Home</title>
    <link rel="stylesheet" href="../../Home/home.css" />
    <link rel="stylesheet" href="../../Universal/styles.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../Universal/Images/GCTU_Logo_1.png" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="logo">
          <img src="../Universal/Images/GCTU_Logo_1.png" alt="GCTU logo" />
        </div>
        <div class="up-t">
          <span>GCTU SRC</span>
        </div>
        <div class="dw-t">
          <span>Digital Portal</span>
        </div>
      </div>

      <div class="nav-mid">
        <div class="menu-btn">
          <span>Home</span>
        </div>
        <div class="menu-btn">
          <span>About</span>
          <div class="dd-a">
            <img
              src="../Universal/Icons/select_arrow_down_black.svg"
              alt="Dropdown Arrow" />
          </div>
        </div>
        <div class="menu-btn">
          <span>News & Blog</span>
        </div>
        <div class="menu-btn">
          <span>Governance</span>
          <div class="dd-a">
            <img
              src="../Universal/Icons/select_arrow_down_black.svg"
              alt="Dropdown Arrow" />
          </div>
        </div>
        <div class="menu-btn">
          <span>Projects</span>
        </div>
        <div class="menu-btn">
          <span>Events</span>
        </div>
        <div class="menu-btn">
          <span>Internships</span>
        </div>
        <div class="menu-btn">
          <span>Contact</span>
        </div>
      </div>

      <div class="nav-right">
        <button class="fb">
          <div><img src="../Universal/Images/chat.svg" alt="Feedback" /></div>
          <span>Feedback</span>
        </button>
        <button class="j-src">Join SRC</button>
      </div>
    </nav>

    <div class="home-post">
      <div class="hp-head">
        <h1>SRC Executive Team</h1>
      </div>
      <div class="hp-sub">
        <p>
          Meet the dedicated members of the GCTU SRC Executive Team, working
          tirelessly to represent and support the student body.
        </p>
      </div>
    </div>
  </body>
</html>
